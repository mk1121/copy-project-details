<!DOCTYPE html>
<html>

<head>
  <title>Copy Project Details</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: sans-serif;
    }

    #copyButton {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #copyButton:hover {
      background-color: #367c39;
    }

    #copyIncogButton {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #copyIncogButton:hover {
      background-color: #367c39;
    }

    #message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <button id="copyButton">Copy Details</button>
  <button id="copyIncogButton">Copy From Ingoc Details</button>
  <div id="message"></div>
  <script src="popup.js"></script>
</body>

</html>
